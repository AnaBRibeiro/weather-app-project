<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all-content">
        <div class="app-content">
          <h1 class="app-title">World Weather</h1>
          <form>
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Enter a city..."
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-primary mb-3"
                  type="submit"
                  value="Search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <div class="current-weather-info">
            <div class="row">
              <div class="col-6">
                <h2>New York</h2>
                <div class="current-weather-secondary-info">
                  <p>Thursday, 09:06</p>
                  <ul>
                    <li>Clear sky</li>
                    <li>
                      Humidity:
                      <span class="value-current-weather-secondary-info"
                        >79 %</span
                      >, Wind speed:
                      <span class="value-current-weather-secondary-info"
                        >3 Km/h</span
                      >
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-6">☀ 7 ºC | ºF</div>
            </div>
          </div>
        </div>
        <small class="signature"
          >This project was coded by Ana Ribeiro and it is
          <a
            class="signature-link"
            href="https://github.com/AnaBRibeiro/weather-app-project"
            target="_blank"
            >open-sourced on GitHub</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
