<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="all-content">
        <div class="app-content">
          <h1>World Weather</h1>
          <form class="row g-2">
            <div class="col-auto">
              <input
                class="form-control"
                type="text"
                placeholder="Enter a city..."
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary mb-3" type="submit">Search</button>
            </div>
          </form>
          <div class="current-weather-info">
            <div class="row">
              <div class="col-6">
                <h2>New York</h2>
                <p>Thursday, 09:06</p>
                <ul>
                  <li>Clear sky</li>
                  <li>Humidity: 79 %, Wind speed: 3 Km/h</li>
                </ul>
              </div>
              <div class="col-6">☀ 7 ºC | ºF</div>
            </div>
          </div>
        </div>
        <small
          >This project was coded by Ana Ribeiro and it is
          <a
            href="https://github.com/AnaBRibeiro/weather-app-project"
            target="_blank"
            >open-sourced on GitHub</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
